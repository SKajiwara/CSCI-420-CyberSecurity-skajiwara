<html>
<head>
<style type="text/css">
table{background-color:#DCDCDC}
thead {color:#708090}
tbody {color:#191970}
</style>
</head>
<body>
<h1>The thead, tbody, and tfoot elements</h1>
<table>
<thead>
<tr>
<th>Month</th>
<th>Savings</th>
</tr>
</thead>
<tbody>
<tr>
<td>January</td>
<td>00</td>
</tr>
<tr>
<td>February</td>
<td>0</td>
</tr>
</tbody>
<tfoot>
<tr>
<td>Sum</td>
<td>80</td>
</tr>
</tfoot>
</table>
</body>
</html>
